<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendar Mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">

    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="mentoring-form">

      <fieldset>

        <div class="fieldset-wrapper">

          <legend>Informações pessoais</legend>

          <div class="full-name">
            <div class="input-wrapper">
              <label for="first-name"> Nome </label>
              <input type="text" id="first-name" required />
            </div>
  
            <div class="input-wrapper">
              <label for="last-name"> Sobrenome </label>
              <input type="text" id="last-name" required />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email"> E-mail <span>(digite um email válido)</span> </label>
            <input type="email" id="email" required />
          </div>

          <div class="input-wrapper">
            <label for="password"> Senha <span>(mínimo de 6 caracteres)</span> </label>
            <input type="password" id="password" minlength="6" required/>
          </div>

        </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

        <div class="input-wrapper">
          <label for="mentor-name"> Nome do mentor <span>(somente o primeiro nome)</span> </label>
          <input type="text" id="mentor-name" required />
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">

          <legend>Seus horários disponíveis</legend>

          <h3>Primeira Mentoria</h3>

          <div class="first-mentoring">

            <div class="input-wrapper">
              <label for="first-date"> Data <span>(DD/MM/AAAA)</span> </label>
              <input type="date" id="first-date" required />
            </div>

            <div class="input-wrapper">
              <label for="start-time"> Das </label>
              <input type="time" id="start-time" required />
            </div>

            <div class="input-wrapper">
              <label for="finish-time"> Até </label>
              <input type="time" id="finish-time" required />
            </div>

          </div>

          <h3>Segunda Mentoria</h3>

          <div class="second-mentoring">

            <div class="input-wrapper">
              <label for="first-date"> Data <span>(DD/MM/AAAA)</span> </label>
              <input type="date" id="first-date" required />
            </div>

            <div class="input-wrapper">
              <label for="start-time"> Das </label>
              <input type="time" id="start-time" required />
            </div>

            <div class="input-wrapper">
              <label for="finish-time"> Até </label>
              <input type="time" id="finish-time" required />
            </div>

          </div>
        </div>  
          

      </fieldset>

    </form>

    <footer>
      <button class="save" form="mentoring-form">Salvar</button>
    </footer>

  </div>
</body>
</html>
